services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: >
      bash -lc '(command -v gunicorn >/dev/null &&
                 exec gunicorn -w 2 -b 0.0.0.0:${PORT:-5000} app:app ||
                 exec python app.py)'
  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host
