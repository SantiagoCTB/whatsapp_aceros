<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci贸n de Reglas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Reglas de automatizaci贸n</h2>

    <!-- Cargar desde Excel -->
    <form method="POST" enctype="multipart/form-data">
        <label for="archivo">Importar reglas desde Excel (.xlsx):</label>
        <input type="file" name="archivo" accept=".xlsx" required>
        <button type="submit">Importar reglas</button>
    </form>

    <!-- Agregar nueva regla -->
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="step" placeholder="Paso" required>
        <input type="text" name="input_text" placeholder="Texto de entrada" required>
        <input type="text" name="respuesta" placeholder="Mensaje de respuesta" required>
        <input type="text" name="siguiente_step" placeholder="Siguiente paso">
        <select name="tipo">
            <option value="texto">Texto</option>
            <option value="boton">Bot贸n</option>
            <option value="lista">Lista</option>
        </select>
        <input type="text" name="opciones" placeholder="Opciones separadas por || (solo para botones/listas)">
        <button type="submit">Guardar regla</button>
    </form>

    <!-- Lista de reglas -->
    <h3>Reglas actuales</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Paso</th>
            <th>Entrada</th>
            <th>Respuesta</th>
            <th>Siguiente</th>
            <th>Tipo</th>
            <th>Opciones</th>
            <th>Acci贸n</th>
        </tr>
        {% for r in reglas %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] or '' }}</td>
            <td>{{ r[5] or 'texto' }}</td>
            <td>{{ r[6] or '' }}</td>
            <td>
                <form method="POST" action="{{ url_for('eliminar_regla', regla_id=r[0]) }}">
                    <button class="delete-btn" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
