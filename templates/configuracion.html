<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Reglas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Reglas de automatización</h2>

    <!-- Cargar desde Excel -->
    <form method="POST" enctype="multipart/form-data">
        <label for="archivo">Importar reglas desde Excel (.xlsx):</label>
        <input type="file" name="archivo" accept=".xlsx" required>
        <button type="submit">Importar reglas</button>
    </form>

    <!-- Agregar regla manual -->
    <form method="POST">
        <label for="step">Paso:</label>
        <input type="text" name="step" required>

        <label for="input_text">Entrada esperada:</label>
        <input type="text" name="input_text" required>

        <label for="respuesta">Respuesta del bot:</label>
        <textarea name="respuesta" rows="3" required></textarea>

        <label for="siguiente_step">Siguiente paso:</label>
        <input type="text" name="siguiente_step">

        <label for="tipo">Tipo de mensaje:</label>
        <select name="tipo" required>
            <option value="texto">Texto</option>
            <option value="botones">Botones (Sí / No)</option>
            <option value="lista">Lista desplegable</option>
        </select>

        <button type="submit">Guardar regla</button>
    </form>

    <!-- Lista de reglas -->
    <h3>Reglas actuales</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Paso</th>
            <th>Entrada</th>
            <th>Respuesta</th>
            <th>Siguiente</th>
            <th>Tipo</th>
            <th>Acción</th>
        </tr>
        {% for r in reglas %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
            <td>
                <form method="POST" action="{{ url_for('eliminar_regla', regla_id=r[0]) }}">
                    <button class="delete-btn" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
