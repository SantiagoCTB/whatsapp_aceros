<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Tecnimedellín</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Navegación -->
  <div style="position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px;">
    <a href="{{ url_for('configuracion.configuracion') }}"
       style="background-color:#2980b9;color:white;padding:8px 16px;text-decoration:none;border-radius:5px;font-size:14px;">
      Configuración
    </a>
    <a href="{{ url_for('configuracion.botones') }}"
       style="background-color:#16a085;color:white;padding:8px 16px;text-decoration:none;border-radius:5px;font-size:14px;">
      Botones
    </a>
    <a href="{{ url_for('auth.logout') }}"
       style="background-color:#e74c3c;color:white;padding:8px 16px;text-decoration:none;border-radius:5px;font-size:14px;">
      Cerrar sesión
    </a>
  </div>

  <!-- Menú contextual -->
  <ul id="contextMenu" style="
      position: absolute;
      display: none;
      list-style: none;
      padding: 8px;
      margin: 0;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1000;
  ">
    <li id="menu_alias" style="padding:6px 12px; cursor:pointer;">Añadir contacto</li>
  </ul>

  <div class="container">
    <div class="sidebar">
      <h2>Clientes</h2>
      <input type="text" id="buscador" placeholder="Buscar número…"
             style="width:90%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
      <ul id="chatList"></ul>
    </div>

    <div class="chatWindow">
      <div id="botonera" style="display:flex; gap:10px; padding:10px; overflow-x:auto;"></div>
      <div id="chatBox" style="padding:20px; height:60vh; overflow-y:auto; display:flex; flex-direction:column; gap:10px; background-color:var(--bg-chat);"></div>

      <!-- Área de input con Attach -->
      <div class="inputArea">
        <button id="attachBtn">+</button>
        <div id="attachMenu" class="attach-menu">
          <div id="attachImage" class="attach-item" title="Enviar imagen">📷</div>
          <div id="attachAudio" class="attach-item" title="Enviar audio">🎤</div>
          <div id="attachVideo" class="attach-item" title="Enviar video">🎥</div>
        </div>

        <input type="text" id="messageInput" placeholder="Escribe un mensaje…"
               style="flex:1; padding:10px 15px; border:1px solid #ccc; border-radius:20px; font-size:14px; outline:none;">
        <button id="sendBtn">Enviar</button>

        <!-- Hidden file inputs -->
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
        <input type="file" id="audioInput" accept="audio/*" style="display:none;">
        <input type="file" id="videoInput" accept="video/*" style="display:none;">
      </div>
    </div>
  </div>

  <!-- Carga de tu lógica JavaScript externa -->
  <script src="/static/js/script.js"></script>
</body>
</html>
