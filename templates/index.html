<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Tecnimedellín</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<div style="position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px;">
    <a href="{{ url_for('configuracion') }}"
       style="background-color: #2980b9; color: white;
              padding: 8px 16px; text-decoration: none;
              border-radius: 5px; font-size: 14px;">
        Configuración
    </a>
    <a href="{{ url_for('logout') }}"
       style="background-color: #e74c3c; color: white;
              padding: 8px 16px; text-decoration: none;
              border-radius: 5px; font-size: 14px;">
        Cerrar sesión
    </a>
</div>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Clientes</h2>
            <ul id="chatList"></ul>
        </div>
        <div class="chatWindow">
            <div id="chatBox"></div>
            <div class="inputArea">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        let currentChat = null;
        let autoRefreshInterval = null;

        function fetchChat() {
            if (!currentChat) return;
            fetch(`/get_chat/${currentChat}`)
                .then(res => res.json())
                .then(data => {
                    const chatBox = document.getElementById('chatBox');
                    chatBox.innerHTML = '';
                    data.mensajes.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = msg[1]; // cliente, bot, asesor
                        div.textContent = `[${msg[2]}] ${msg[1]}: ${msg[0]}`;
                        chatBox.appendChild(div);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        function fetchChatList() {
            fetch('/get_chat_list')
                .then(res => res.json())
                .then(data => {
                    const chatList = document.getElementById('chatList');
                    chatList.innerHTML = '';
                    data.forEach(chat => {
                        const li = document.createElement('li');
                        li.textContent = chat.numero;
                        li.className = chat.asesor ? 'asesor-activo' : '';
                        li.onclick = () => loadChat(chat.numero);
                        chatList.appendChild(li);
                    });
                });
        }

        function loadChat(numero) {
            currentChat = numero;
            fetchChat();
            startAutoRefresh();
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                fetchChatList();
                fetchChat();
            }, 3000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value;
            if (!mensaje || !currentChat) return alert("Selecciona un chat");
            fetch('/send_message', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({numero: currentChat, mensaje})
            }).then(() => {
                input.value = '';
                fetchChat();
                fetchChatList();
            });
        }

        // Permitir enviar con Enter
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

        // Cargar lista inicial al abrir la página
        fetchChatList();
    </script>
</body>
</html>
